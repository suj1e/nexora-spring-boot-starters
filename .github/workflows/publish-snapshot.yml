name: Publish Snapshot

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine snapshot version
        id: version
        run: |
          CURRENT=$(grep '^version=' gradle.properties | cut -d'=' -f2 | tr -d ' ')
          NEXT=${CURRENT%-SNAPSHOT}
          echo "version=$NEXT-SNAPSHOT" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: Publish snapshot to Aliyun Yunxiao
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_SNAPSHOT_URL: ${{ secrets.YUNXIAO_SNAPSHOT_URL }}
        run: |
          ./gradlew publish --no-daemon \
            -PYunxiaoSnapshotRepositoryUrl="$YUNXIAO_SNAPSHOT_URL" \
            -PYunxiaoSnapshotUsername="$YUNXIAO_USERNAME" \
            -PYunxiaoSnapshotPassword="$YUNXIAO_PASSWORD" \
            -PprojectVersion=${{ steps.version.outputs.version }}

      - name: Publish summary
        if: always()
        run: |
          echo "### ðŸ“¦ Snapshot Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Snapshot publish failed!"
          exit 1
