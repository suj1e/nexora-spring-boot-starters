name: Publish Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '9.0'

      - name: Determine release version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish release to Aliyun Yunxiao
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_RELEASE_URL: ${{ secrets.YUNXIAO_RELEASE_URL }}
        run: |
          gradle publish --no-daemon \
            -PYunxiaoReleaseRepositoryUrl="$YUNXIAO_RELEASE_URL" \
            -PYunxiaoReleaseUsername="$YUNXIAO_USERNAME" \
            -PYunxiaoReleasePassword="$YUNXIAO_PASSWORD" \
            -PprojectVersion=${{ steps.version.outputs.version }}

      - name: Publish summary
        if: always()
        run: |
          echo "### ðŸŽ‰ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Release** | ${{ github.event.release.html_url }} |" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Release publish failed!"
          exit 1
