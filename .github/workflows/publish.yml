name: Publish to Aliyun Yunxiao

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        continue-on-error: true

      - name: Create gradle wrapper if not exists
        run: gradle wrapper --gradle-version 9.0.0

      - name: Publish to Aliyun Yunxiao (Snapshot)
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_SNAPSHOT_URL: ${{ secrets.YUNXIAO_SNAPSHOT_URL }}
        run: |
          ./gradlew publishAllPublicationsToYunxiaoSnapshotRepository \
            -PYunxiaoSnapshotRepositoryUrl="$YUNXIAO_SNAPSHOT_URL" \
            -PYunxiaoSnapshotUsername="$YUNXIAO_USERNAME" \
            -PYunxiaoSnapshotPassword="$YUNXIAO_PASSWORD"

      - name: Publish to Aliyun Yunxiao (Release)
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_RELEASE_URL: ${{ secrets.YUNXIAO_RELEASE_URL }}
        run: |
          # Extract version from tag or release
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION=${{ github.event.release.tag_name }}
          fi

          ./gradlew publishAllPublicationsToYunxiaoReleaseRepository \
            -PYunxiaoReleaseRepositoryUrl="$YUNXIAO_RELEASE_URL" \
            -PYunxiaoReleaseUsername="$YUNXIAO_USERNAME" \
            -PYunxiaoReleasePassword="$YUNXIAO_PASSWORD" \
            -PprojectVersion=$VERSION

      - name: Build status
        run: echo "Publish completed successfully!"
